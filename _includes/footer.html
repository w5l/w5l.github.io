<script>
(function() {
	var wrap = document.getElementById('topwrapper');
	var offset = document.getElementsByClassName('main-header')[0].clientHeight;
	var menu = document.getElementById('nav').children[0].cloneNode(true);
	if (menu.classList) {
		menu.classList.add('stick');
		wrap.appendChild(menu);
		window.onscroll = debounce(function(e) {
			if (this.pageYOffset > offset)
				menu.classList.add('visible');
			else
				menu.classList.remove('visible');
		}, 50);
	}
	function debounce(func, w, i) {
		var t;
		return function() {
			var c = this, args = arguments;
			var l = function() { t = null; if (!i) func.apply(c, args); };
			var n = i && !t;
			clearTimeout(t);
			t = setTimeout(l, w);
			if (n) func.apply(c, args);
		};
	};
}).call(this);
</script>
